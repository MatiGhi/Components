<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/1355898363921.jpg"> -->
        <!-- ion-img: Trabaja con Lazy loads, cuando la imagen es requerida se carga, no antes.-->
        <ion-img src="/assets/1355898363921.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/1355898363921.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor= "let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="end">
        <img src="/assets/1355898363921.jpg" />
      </ion-avatar>
      <ion-label>Matias Ghiglione</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
